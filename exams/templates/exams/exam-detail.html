{% comment %} {% extends "exams/index.html" %} {% endcomment %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Exam details</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <style>
            .not-visible {
                display: none
            }
        </style>
    </head>
    <body>
        <div class="row">
            
            <div class="col">
                <h3><b>{{obj.name}}</b></h3>
            </div>

            <div class="col text-right" id="timer-box"></div>

        </div>
        <a href="{% url "exams:exam-list" %}" class="btn btn-danger">go back</a>

        <form id="exam-form" class="mt-3 mb-3">{% csrf_token %}
            <div id="exam-box"></div>
            <button type="submit" class="btn btn-primary mt-3">save</button>
        </form>

        <div id="score-box"></div>
        <div id="result-box"></div>


        <script src="{% static "exams/exam.js" %}"></script> 
    </body>
